# docker compose file for the project with three services

version: '3.7'
services:
  hadesAPI:
    image: ghcr.io/ls1intum/hades/hades-api
    build:
      context: .
      dockerfile: ./HadesAPI/Dockerfile
    ports:
      # Set the Port to 8081 to avoid conflicts with the artemis server
      - "8081:8080"
    networks:
      - hades
    depends_on:
      nats:
        condition: service_healthy
    environment:
      - NATS_URL=nats://nats:4222

  hadesScheduler:
    image: ghcr.io/ls1intum/hades/hades-scheduler
    build:
      context: .
      dockerfile: ./HadesScheduler/Dockerfile
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      - hades
    depends_on:
      nats:
        condition: service_healthy
    environment:
      - NATS_URL=nats://nats:4222
      - HADES_EXECUTOR=docker

  nats:
    image: nats:latest
    command: ["-js", "-m", "8222"]
    networks:
      - hades
    ports:
      - "4222:4222"
      - "8222:8222"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  hades:
