---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: buildjobs.build.hades.tum.de
spec:
  group: build.hades.tum.de
  names:
    kind: BuildJob
    listKind: BuildJobList
    plural: buildjobs
    singular: buildjob
  scope: Namespaced
  versions:
    - name: v1
      schema:
        openAPIV3Schema:
          description: BuildJob is the CRD Schema for the buildjobs API used by the Hades under operator mode.
          properties:
            apiVersion:
              description: |-
                APIVersion defines the versioned schema of this representation of an object.
                Servers should convert recognized schemas to the latest internal value, and
                may reject unrecognized values.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: |-
                Kind is a string value representing the REST resource this object represents.
                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              properties:
                maxRetries:
                  description: |-
                    Number of times to retry the job on failure. It is recommend to set the value to be 1, 
                    as the Hades is a CI system and failure indicates that the submitted Job didn't pass the tests,
                    Therefore retrying more than once is not useful in most scenarios.
                  format: int32
                  minimum: 0
                  type: integer
                metadata:
                  additionalProperties:
                    type: string
                  description: |-
                    Additional metadata linked to each buildjob
                  type: object
                name:
                  description: |-
                    Name of the BuildJob
                  type: string
                steps:
                  description: |-
                    List of steps to execute as part of the BuildJob
                  items:
                    properties:
                      cpuLimit:
                        anyOf:
                          - type: integer
                          - type: string
                        description: |-
                            CPU limit for the step
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      id:
                        description: |-
                            Unique ID of the step, starting from 1 and incrementing by 1 for each
                            subsequent step
                        format: int32
                        minimum: 1
                        type: integer
                      image:
                        description: |-
                            Container image to use for this step
                        minLength: 1
                        type: string
                      memoryLimit:
                        anyOf:
                          - type: integer
                          - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      metadata:
                        additionalProperties:
                          type: string
                        description: |-
                            Additional metadata for the step, like environment variables to be used for the container
                        type: object
                      name:
                        description: |-
                            Name of the step
                        type: string
                      script:
                        description: |-
                            (Optional) Script to execute in the container.
                        type: string
                    required:
                      - id
                      - image
                    type: object
                  minItems: 1
                  type: array
                timeoutSeconds:
                  description: |- 
                    (Optional) Timeout for the whole job; if exceeded, the job is marked as failed
                  format: int64
                  minimum: 1
                  type: integer
              required:
                - steps
              type: object
            status:
              properties:
                completionTime:
                  format: date-time
                  type: string
                currentStep:
                  description: |- 
                    ID of the currently executing step
                  format: int32
                  type: integer
                message:
                  type: string
                phase:
                  description: |- 
                    Phase of the BuildJob lifecycle
                  type: string
                  enum:
                    - Pending
                    - Running
                    - Succeeded
                    - Failed
                podName:
                  description: |-
                    Name of the Pod/Job created by the Operator
                  type: string
                retryCount:
                  description: |-
                    Number of retry attempts so far
                  format: int32
                  type: integer
                startTime:
                  format: date-time
                  type: string
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
