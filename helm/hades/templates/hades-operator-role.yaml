apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.rbac.hadesOperator.role.name }}
rules:
  - apiGroups: [""]
    resources: ["configmaps","events","pods","pods/log","secrets"]
    verbs: ["get","list","watch","create","update","patch","delete"]

  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get","list","watch","create","update","patch","delete"]

  - apiGroups: ["build.hades.tum.de"]
    resources: ["buildjobs","buildjobs/status","buildjobs/finalizers"]
    verbs: ["get","list","watch","create","update","patch","delete"]

  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get","list","watch","create","update","patch"]