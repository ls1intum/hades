{{- if .Values.ingress.enabled -}}
{{- $baseDomain := .Values.ingress.baseDomain | default "student.k8s.aet.cit.tum.de" -}}
{{- $host := .Values.ingress.host | default (printf "%s.%s" .Release.Namespace $baseDomain) -}}
{{- $tlsSecret := .Values.ingress.tls.secretName | default (printf "%s-tls" .Release.Name) -}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-ingress"
  {{- $annotations := .Values.ingress.annotations | default dict }}
  {{- if $annotations }}
  annotations:
    {{ toYaml $annotations | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}

  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ $host }}
      secretName: {{ $tlsSecret }}
  {{- end }}
  rules:
    - host: {{ $host }}
      http:
        paths:
          # Hades API
          - path: {{ .Values.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: "hades-api-service"
                port:
                  number: {{ .Values.hadesApi.service.port }}
{{- end }}