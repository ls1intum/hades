# docker compose file for the project with three services

version: '3.7'
services:
  hadesAPI:
    ports:
      - "8081:8081"
    environment:
      - NATS_URL=nats://nats:4222
      - DEBUG=true
  hadesScheduler:
    environment:
      - NATS_URL=nats://nats:4222
      - HADES_EXECUTOR=docker
      - DOCKER_CONTAINER_AUTOREMOVE=false
      - DEBUG=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock